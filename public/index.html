<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="main.js">

    </script>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title></title>
  </head>
  <body>
      <form method="post">

        <p>
            <label for="first_name">Nombre:</label>
            <input type="text" name="first_name" id="first_name" required class="input-text">
        </p>

        <p>
            <label for="">¿Te gusta los videojuegos?:</label>
            <input type="radio" name="answer"  value="yes" id="answer_yes">
            <label for="si">Si</label>
            <input type="radio" name="answer"  value="no" id="answer_no">
            <label for="no">No</label>
        </p>

        <p>
            <label for="">¿Que tipo de consola te gusta?:</label>
            <label for="xbox">Xbox</label>
            <input type="checkbox" name="type" value="xbox" id="xbox">
            <label for="playstation">Play Station</label>
            <input type="checkbox" name="type" value="playstation" id="playstation">
            <label for="nintendo">Nintendo</label>
            <input type="checkbox" name="type" value="nintendo" id="nintendo">
        </p>
        <p>
            <textarea placeholder="Describe tu juego favorito" id="textarea" name="textarea"></textarea>
        </p>
          <input type="submit"  value="Registrar">

      </form>
  </body>
</html>
